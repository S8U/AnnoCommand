    compileOnly group: 'org.bukkit', name: 'bukkit', version: '1.15.2-R0.1-SNAPSHOT'
    compileOnly group: 'net.md-5', name: 'bungeecord-api', version: '1.17-R0.1-SNAPSHOT'
    compileOnly group: 'net.md-5', name: 'bungeecord-proxy', version: '1.17-R0.1-SNAPSHOT'
